<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ace Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      background: #0a0a0a;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 14px;
      font-weight: 500;
      color: #888;
      margin-bottom: 16px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    textarea {
      width: 100%;
      height: 220px;
      background: #141414;
      border: 1px solid #222;
      border-radius: 8px;
      color: #e0e0e0;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 12px;
      padding: 12px;
      resize: none;
      outline: none;
      transition: border-color 0.2s;
    }

    textarea:focus {
      border-color: #3b82f6;
    }

    textarea::placeholder {
      color: #444;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .primary {
      background: #3b82f6;
      color: #fff;
    }

    .primary:hover {
      background: #2563eb;
    }

    .ghost {
      background: transparent;
      color: #666;
      border: 1px solid #222;
    }

    .ghost:hover {
      color: #fff;
      border-color: #444;
    }

    .toggles {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: #111;
      border-radius: 6px;
    }

    .toggle-row span {
      font-size: 13px;
      color: #999;
    }

    /* Minimal toggle switch */
    .switch {
      position: relative;
      width: 36px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .track {
      position: absolute;
      inset: 0;
      background: #333;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .track::before {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      left: 3px;
      top: 3px;
      background: #666;
      border-radius: 50%;
      transition: all 0.2s;
    }

    input:checked+.track {
      background: #3b82f6;
    }

    input:checked+.track::before {
      transform: translateX(16px);
      background: #fff;
    }

    #status {
      margin-top: 12px;
      font-size: 11px;
      color: #444;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Ace Editor</h1>

  <textarea id="inputText" placeholder="Paste your code here..."></textarea>

  <div class="actions">
    <button id="run" class="primary">Inject</button>
    <button id="clear" class="ghost">Clear</button>
  </div>

  <div class="toggles">
    <div class="toggle-row">
      <span>Enable Copy</span>
      <label class="switch">
        <input type="checkbox" id="enableCopy" checked>
        <span class="track"></span>
      </label>
    </div>
    <div class="toggle-row">
      <span>Enable Editing</span>
      <label class="switch">
        <input type="checkbox" id="enableEdit">
        <span class="track"></span>
      </label>
    </div>
  </div>

  <div id="status">Ready</div>

  <script src="popup.js"></script>
</body>

</html>
